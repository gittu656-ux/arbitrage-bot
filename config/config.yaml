# Arbitrage Bot Configuration
# All values can be changed without editing code

# Bankroll and Betting Configuration
bankroll:
  amount: 2.0  # Set to 2.0 to achieve ~$1 per side in arbitrage
  kelly_fraction: 1.0 # Use 100% of the $2.0 target amount

# Arbitrage Detection Settings
arbitrage:
  min_profit_threshold: 0.5  # Detect 0.5%+
  polling_interval: 30  # Seconds between API polls
  similarity_threshold: 85  # Minimum similarity percentage for market matching (0-100)

# Telegram Configuration
telegram:
  bot_token: ""  # Set via TELEGRAM_BOT_TOKEN environment variable (overrides this)
  chat_id: 0  # Set via TELEGRAM_CHAT_ID environment variable (overrides this)

# API Configuration
apis:
  cloudbet:
    api_key: ""  # Set via CLOUDBET_API_KEY environment variable (overrides this)
    base_url: "https://sports-api.cloudbet.com/pub"
    timeout: 10  # Request timeout in seconds
    retry_attempts: 3
    retry_delay: 2  # Seconds between retries
  
  polymarket:
    private_key: ""  # Set via POLYMARKET_PRIVATE_KEY environment variable (overrides this)
    base_url: "https://gamma-api.polymarket.com"
    timeout: 10
    retry_attempts: 3
    retry_delay: 2

# Quiet Hours (optional - no alerts during these hours)
quiet_hours:
  enabled: false
  start_hour: 2  # 2 AM
  end_hour: 8    # 8 AM

# Logging Configuration
logging:
  level: "DEBUG"  # DEBUG, INFO, WARNING, ERROR, CRITICAL (changed to DEBUG for troubleshooting)
  file: "logs/arbitrage_bot.log"
  max_bytes: 10485760  # 10 MB
  backup_count: 5

# API Diagnostics
debug_api: true  # Set to true to enable detailed API request/response logging

# Mock Data (for testing when APIs return empty)
use_mock_data: false  # Set to true to force use of mock data instead of real APIs

# Database Configuration
database:
  path: "data/arbitrage_events.db"

# Autobet Configuration (REAL EXECUTION)
autobet:
  enabled: true
  min_profit_threshold: 0.5  # Execute 0.5%+
  max_bets_per_day: 50
  max_stake_fraction: 1.0     # Risk 100% ($2) of bankroll target per arb
  daily_loss_limit: 100.0
  real_execution: true        # DANGER: Set to true to place real bets
  currency: "USDC"            # Default currency for betting (e.g., USDT, USDC)

